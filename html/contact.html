    <!-- Email form -->
    <form class="pt-4">
      <div class="form-group row text-center">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-4">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="form-group row text-center">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" id="inputName" placeholder="Password">
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-2 text-center">What are you looking for?</legend>
          <div class="col-sm-4">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadiosBuying" value="option1" checked>
              <label class="form-check-label" for="gridRadiosBuying">
                Buying
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadiosSelling" value="option2">
              <label class="form-check-label" for="gridRadiosSelling">
                Selling
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadiosRenting" value="option3">
              <label class="form-check-label" for="gridRadiosRenting">
                Renting
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadiosPropertyManagment" value="option4">
              <label class="form-check-label" for="gridRadiosPropertyManagment">
                Property Managment
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-10 mx-auto">
          <button type="submit" class="btn btn-primary">Contact Us</button>
        </div>
      </div>
    </form>
